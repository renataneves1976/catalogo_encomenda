<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanato Natalício - Encomendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Artesanato de Natal Feito à Mão</h1>
        <nav>
            <a href="index.html">Produtos</a>
            <a href="encomenda.html">Encomendar</a>
        </nav>
    </header>

    <main>
        <h2>Formulário de Encomenda</h2>
        <p>Preencha os campos abaixo para submeter a sua encomenda.</p>
        
        <form id="form-encomenda">
            <label for="Produto">Produto a Encomendar:</label>
            <input type="text" id="Produto" name="Produto" required placeholder="Ex: Estrela de Feltro" readonly>
            
            <label for="Nome Cliente">Seu Nome Completo:</label>
            <input type="text" id="Nome Cliente" name="Nome Cliente" required>

            <label for="Email">Seu Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Quantidade">Quantidade:</label>
            <input type="number" id="Quantidade" name="Quantidade" min="1" value="1" required>

            <button type="submit" id="submit-button">Submeter Encomenda</button>

            <p id="feedback-message" aria-live="polite"></p>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Artesanato Natalício. Feito com carinho para si.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
